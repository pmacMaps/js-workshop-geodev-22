<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Local Parks</title>
    <!-- Stylesheets -->
    <!-- Bootstrap CSS Rules-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Our CSS Rules -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="fixed-top navbar">
        <h1>Find Nearby Parks</h1>
        <!-- Navigation -->
        <nav class="nav justify-content-end">
            <!-- navigation menu -->
            <button class="nav-link dropdown-toggle white font-weight-bold" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
            <ul class="dropdown dropdown-menu">
                <li><button id="search-btn" class="btn dropdown-item">Find Parks</button></li>
                <li><button id="about-btn" class="btn dropdown-item">About the Map</button></li>
            </ul>
        </nav>
    </header>
    <!-- parks search widget -->
    <div id="searchModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Find Parks</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <p>TODO: wire up form</p>
                <div class="form-group">
                    <div class="form-group">
                        <label for="queryDistance">Select Miles to Search:</label>
                        <input class="form-control" type="number" id="queryDistance">
                    </div>
                    <div class="form-group">
                        <button type="button" id="applySearch" class="btn btn-secondary">Search</button>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- about app widget -->
    <div id="aboutModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">About the App</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <p>TODO: add text</p>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    </div>
    <!-- results container -->
    <section class="wrapper">
        <!--<p>Your location is: <span id="userLocation">Getting location...</span></p>-->
        <div id="resultsContainer">
            <h2>Parks Located <span id="userDistance"></span>-miles From Your Location</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Zip</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody id="records"></tbody>
            </table>
            <div id="errorMsg"></div>
        </div>
    </section>
    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- require ArcGIS REST JS libraries from https://unpkg.com -->
    <!-- lear more at https://esri.github.io/arcgis-rest-js/ -->
    <script async src="https://unpkg.com/@esri/arcgis-rest-request@3.0.0/dist/umd/request.umd.js"></script>
    <script async src="https://unpkg.com/@esri/arcgis-rest-feature-layer@3.0.0/dist/umd/feature-layer.umd.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
