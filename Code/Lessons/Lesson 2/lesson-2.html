<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 - Adding JS to HTML File</title>
    <!-- Stylesheets -->
    <!-- Normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Our Rules -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
     <!-- display if JS is disabled-->
     <noscript>
        <div>
            <p>This webpage requires JavaScript to be enabled.</p>
        </div>
    </noscript>
    <section>
        <h1>A Basic Webpage</h1>
        <p>Here is some content.</p>
    </section>
    <!-- JS code contained within html file -->
    <script>
        console.log('JS code caused this text to appear');
    </script>
    <!-- JS code with async attribute -->
    <script async src="js/script-2.js"></script>
    <!-- JS code from a file -->
    <script src="js/script-1.js"></script>   
</body>
</html>
