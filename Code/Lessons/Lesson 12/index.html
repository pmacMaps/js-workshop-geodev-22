<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Web Map with Plugins</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <!-- Font Awesome, required by zoom home -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Leaflet Zoomhome -->
    <link rel="stylesheet" href="libs/leaflet-zoomhome/leaflet.zoomhome.css" />
    <!-- Leaflet Better Scale -->
    <link rel="stylesheet" href="libs/leaflet-betterscale/L.Control.BetterScale.css" />
    <!-- Custom Styles -->
    <style>
        html {
        box-sizing: border-box;
        }
        *, *:before, *:after {
        box-sizing: inherit;
        }
        html,
        body,
        #webmap {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #webmap {
            position: absolute;
        }
    </style>
</head>
<body>
    <section id="webmap"></section>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- Leaflet Ajax Plugin -->
    <script src="libs/leaflet-ajax/leaflet.ajax.min.js"></script>
    <!-- Leaflet Zoomhome-->
    <script src="libs/leaflet-zoomhome/leaflet.zoomhome.min.js"></script>
    <!-- Leaflet Better Scale -->
    <script src="libs/leaflet-betterscale/L.Control.BetterScale.js"></script>
    <!-- Leaflet Browser Print -->
    <script src="libs/leaflet-browser-print/leaflet.browser.print.min.js"></script>
    <!-- Map App -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
